name: Build Fit Api .NET application

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:24-dind
        privileged: true
        options: >-
          --dns 8.8.8.8
          --dns 8.8.4.4
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: "main"

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore FitApi.sln

      - name: Build solution
        run: dotnet build FitApi.sln --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test tests/FitApi.UnitTests/FitApi.UnitTests.csproj --no-build --configuration Release

      - name: Run Integration Tests (Testcontainers)
        env:
          DOTNET_DOCKER_HOST: "unix:///var/run/docker.sock"
        run: dotnet test tests/FitApi.IntegrationTests/FitApi.IntegrationTests.csproj --no-build --configuration Release      
  
